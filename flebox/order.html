<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
</head>
<style>
    .flex-container {
        display: flex;
        max-width: 300px;
        border: 2px solid black;
        margin-bottom: 20px;
    }
    .item {
        flex: 1;
        background-color: orange;
        text-align: center;
        font-size: 24px;
        margin: 5px;
    }
    .o1 {
        order: 1;
    }
    .o2 {
        order: 2;
    }
    .o3 {
        order: 3;
    }
    .o4 {
        order: 4;
    }
</style>
<body>
    <p>order</p>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5m</div>
        <div class="item">6n</div>

    </div>
    <p>order = diferente</p>
    <div class="flex-container">
        <div class="item o2">3</div>
        <div class="item o4">4</div>
        <div class="item o1">5m</div>
        <div class="item o3">6n</div>

    </div>
    
</body>
</html>
