<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align itens</title>
</head>
<style>
    .container{
        max-width: 350px;
        border: 2px solid black;
        display: flex;

    }
    .item {
        background-color: blueviolet;
        margin: 5px;
        color: white;
        text-align: center;
        flex: 1;
    }
    .flex{
        flex: 1;
    }
    .center {
        text-align: center;
    }
</style>
<body>
    <section class="container center flex">
        <div class="item">1</div>
        <div class="item">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis pariatur cum quam maxime qui cumque doloribus, maiores ut, deserunt repudiandae repellendus suscipit, sunt inventore ab possimus perferendis vel omnis numquam.</div>
        <div class="item">item 3</div>

    </section>
</body>
</html>
