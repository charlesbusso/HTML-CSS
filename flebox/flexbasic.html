<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basic</title>
</head>
<style>
    .flex-container {
        max-width: 300px;
        border: 2px solid black;
        display: flex;
    }
    .itens {
        background-color: blue;
        color: white;
        text-align: center;
        margin: 5px;
    }
    .bauto{
        flex-basis: auto;
    }
    .fg-1 {
        flex-grow: 1;
    }
    .fg-2 {
        flex-grow: 2;
    }
    .b-0 {
        flex-basis: o;
    }
    .w100 {
        flex-basis: 100px;
    }
</style>
<body>
    <p>auto</p>
    <div class="flex-container">
        <div class="itens bauto fg-1">A</div>
        <div class="itens">BBB</div>
        <div class="itens">C</div>
        <div class="itens bauto fg-2">DEF</div>
    </div>

    <p> zero</p>
    <div class="flex-container">
        <div class="itens b-0 fg-1">A</div>
        <div class="itens b-0 fg-1">BBB</div>
        <div class="itens b-0 fg-1">C</div>
        <div class="itens b-0 fg-1">DEF</div>
    </div>

    <p> basis = widht</p>
    <div class="flex-container">
        <div class="itens w100 fg-1">A</div>
        <div class="itens w100 fg-2">BBB</div>
        <div class="itens w100 fg-2">C</div>
        <div class="itens w100 fg-1">DEF</div>
    </div>
</body>
</html>
