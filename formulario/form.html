<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 01</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="icofont.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Arquivo & família= Poppins:ital,wght@0,400;0,500;0,600;0,900;1,600 & display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username" >Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome..." >
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email...">
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
            <div class="form-control">
                <label for="password">Nome de usuário</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
            <div class="form-control">
                <label for="password-confirmation">Nome de usuário</label>
                <input type="password" id="password-confirmation" placeholder="Digite a senha novamente...">
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
            <button type="submit">Criar conta</button>

        </form>

    </div>
    <script src="cadastro.js"></script>
    
</body>
</html>
