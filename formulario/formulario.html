<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icofont.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Arquivo & família= Poppins:ital,wght@0,400;0,500;0,600;0,900;1,600 & display=swap" rel="stylesheet">
    <title>formulário padrão</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>

        </div>
        <section class="container">
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome do Usuario</label>
                    <input type="text" id="username" placeholder="digite seu nome de usuário...">
                    <i><i class="icofont-exclamation-circle"></i></i>
                    <i><i class="icofont-check-circled"></i></i>
                    <small>mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="digite seu email...">
                    <i><i class="icofont-exclamation-circle"></i></i>
                    <i><i class="icofont-check-circled"></i></i>
                    <small>mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type= "password" id="password" placeholder="digite sua senha...">
                    <i><i class="icofont-exclamation-circle"></i></i>
                    <i><i class="icofont-check-circled"></i></i>
                    <small>mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="password-confirmation">Senha</label>
                    <input type="password" id="password-confirmation" placeholder="digite a senha novamente...">
                    <i><i class="icofont-exclamation-circle"></i></i>
                    <i><i class="icofont-check-circled"></i></i>
                    <small>mensagem de erro</small>
                </div>
                <button type="submit">Enviar</button>
                
            </form>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
