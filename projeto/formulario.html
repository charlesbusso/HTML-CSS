<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario padrão</title>
    <link rel="stylesheet" href="icofont.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>

        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome do Usuario</label>
                <input type="text" id="username" placeholder="digite seu nome de usuário...">
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="digite seuemail...">
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="digite sua senha...">
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
            <div class="form-control">
                <label for="password-confirmation">Senha</label>
                <input type="text" id="password-confirmation" placeholder="digite a senha novamente...">
                <i><i class="icofont-exclamation-circle"></i></i>
                <i><i class="icofont-check-circled"></i></i>
                <small>mensagem de erro</small>

            </div>
            <button type="submit">Enviar</button>

        </form>

    </div>
    
</body>
</html>
