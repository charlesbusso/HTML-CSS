<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;

        }
        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.meutimao.com.br/" target="_blank">meu timão</a></li>
        <li><a href="https://www.dio.me/" target="_blank">dio</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">curso em vídeo</a></li>
    </ul>
    
</body>
</html>
